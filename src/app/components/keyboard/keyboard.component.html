<div class="row" *ngFor="let row of keyboard.rows">
    <button *ngFor="let key of row.keys" mat-stroked-button (click)="keyClicked(key)" [ngClass]="
    {
        'darkMode': options.darkMode, 
        'key--used': key.guessed && !(key.perfect || key.partial),
        'key--unused': !key.guessed,
        'key--perfect': key.perfect,
        'key--partial': key.partial
    }">
        {{key.letter}}
    </button>
</div>
