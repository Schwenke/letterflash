<table class="keyboard">
    <tr *ngFor="let row of keyboard.rows">
        <td *ngFor="let key of row.keys">
            <button mat-stroked-button (click)="keyClicked(key)" [ngClass]="{'key--correct': key.correct, 'key--used': key.guessed, 'key--unused': !key.guessed, 'key--empty': key.letter === ' '}">
                {{key.letter}}
            </button>
        </td>
    </tr>
</table>
