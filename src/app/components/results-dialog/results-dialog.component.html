<div role="dialog" class="container">
    <label class="message-header">{{message}}</label>
    <label class="message-header">Time spent: {{timeSpent}}</label>
    <button mat-stroked-button class="copy-button" type="button" (click)="copyToClipboard()">Copy to clipboard</button>
    <button mat-stroked-button class="reset-button" type="button" (click)="reset()">Play again!</button>
</div>
