<div class="options-container" aria-labelledby="pageTitle">
    <div class="options-header">
        <button mat-raised-button aria-label="Close window" color="accent" class="close-button" (click)="closePanel()">
            Close
        </button>
    </div>

    <div class="options-row">
        <h1 class="section-header" id="pageTitle">Options</h1>
    </div>

    <mat-divider class="divider"></mat-divider>

    <div class="options-row">
        <mat-slide-toggle matTooltipPosition="right" (change)="storeOptions()"
            matTooltip="Changes the color theme to a darker one" aria-label="Dark mode"
            [(ngModel)]="options.darkMode">Dark mode</mat-slide-toggle>
    </div>

    <div class="options-row">
        <mat-slide-toggle matTooltipPosition="right" (change)="storeOptions()" [disabled]="!disableConcede"
            matTooltip="Guesses must include all previous clues" aria-label="Hard mode"
            [(ngModel)]="options.hardMode">Hard mode</mat-slide-toggle>
    </div>

    <div class="options-row">
        <mat-slide-toggle matTooltipPosition="right" (change)="storeOptions()"
            matTooltip="Secret can be any word in dictionary" aria-label="Extreme mode"
            [(ngModel)]="options.extremeMode">Extreme mode</mat-slide-toggle>
    </div>

    <div class="options-row">
        <h1 class="section-header">Word length</h1>
    </div>

    <mat-divider class="divider"></mat-divider>

    <div class="options-row">
        <mat-button-toggle-group class="button-toggle-group" #group="matButtonToggleGroup"
            [(ngModel)]="options.wordLength" [value]="options.wordLength" (change)="storeOptions()">
            <mat-button-toggle class="button-toggle" value="5" aria-label="Text align left">
                5
            </mat-button-toggle>
            <mat-button-toggle class="button-toggle" value="6" aria-label="Text align center">
                6
            </mat-button-toggle>
            <mat-button-toggle class="button-toggle" value="7" aria-label="Text align right">
                7
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div class="options-row">
        <h1 class="section-header">View</h1>
    </div>

    <mat-divider class="divider"></mat-divider>

    <div class="options-row">
        <div class="button-container">
            <button mat-raised-button matTooltipPosition="right" aria-label="View history"
                matTooltip="View up to 100 recent games" class="options-view-button" color="accent" type="button"
                (click)="viewHistory()">
                History
                <mat-icon class="icon" aria-hidden="true">history</mat-icon>
            </button>

            <button mat-raised-button matTooltipPosition="right" aria-label="View stats"
                matTooltip="View game statistics" class="options-view-button" color="accent" type="button"
                (click)="viewStats()">
                Statistics
                <mat-icon class="icon" aria-hidden="true">equalizer</mat-icon>
            </button>
        </div>
    </div>

    <div class="options-row">
        <h1 class="section-header">Game</h1>
    </div>

    <mat-divider class="divider"></mat-divider>

    <div class="options-row">
        <div class="button-container">
            <button mat-raised-button matTooltipPosition="right" aria-label="New game" matTooltip="Starts a new game"
                class="options-button" color="accent" type="button" onclick="this.blur()" (click)="startNewGame()">Start
                new game</button>

            <button mat-raised-button [disabled]="disableConcede" matTooltipPosition="right" aria-label="Concede"
                matTooltip="Ends the current game" class="options-button" color="accent" type="button"
                onclick="this.blur()" (click)="concede()">Concede</button>
        </div>
    </div>
</div>
