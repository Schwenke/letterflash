<div class="options-container">
    <div class="options-row">
        <label class="header-label">Options</label>
    </div>

    <mat-divider class="divider"></mat-divider>

    <div class="options-row">
        <mat-slide-toggle (change)="storeOptions()" title="Changes the color theme to a darker one" class="toggle"
            aria-label="Dark mode" [(ngModel)]="options.darkMode">Dark mode</mat-slide-toggle>
        <label class="options-check" *ngIf="options.darkMode">✔</label>
    </div>

    <div class="options-row">
        <mat-slide-toggle (change)="storeOptions()" title="Subsequent guesses must use all previous clues"
            class="toggle" aria-label="Hard mode" [(ngModel)]="options.hardMode">Hard mode</mat-slide-toggle>
        <label class="options-check" *ngIf="options.hardMode">✔</label>
    </div>

    <div class="options-row">
        <mat-slide-toggle (change)="storeOptions()"
            title="Secret words pull from full dictionary instead of curated lists" class="toggle"
            aria-label="Extreme mode" [(ngModel)]="options.extremeMode">Extreme mode</mat-slide-toggle>
        <label class="options-check" *ngIf="options.extremeMode">✔</label>
    </div>

    <div class="options-row">
        <fieldset>
            <legend class="header-label">Word length</legend>
            <mat-divider class="divider"></mat-divider>
            <mat-radio-group role="radiogroup" class="radio-group" [(ngModel)]="options.wordLength"
                (change)="storeOptions()" [value]="options.wordLength">
                <mat-radio-button title="New puzzles will generate 5 letter words" aria-label="Word length 5"
                    role="radio" class="radio-button" value=5>5</mat-radio-button>
                <mat-radio-button title="New puzzles will generate 6 letter words" aria-label="Word length 6"
                    role="radio" class="radio-button" value=6>6</mat-radio-button>
                <mat-radio-button title="New puzzles will generate 7 letter words" aria-label="Word length 7"
                    role="radio" class="radio-button" value=7>7</mat-radio-button>
            </mat-radio-group>
        </fieldset>
    </div>

    <div class="options-row-header">
        <label class="header-label">Time Spent</label>
    </div>
    <mat-divider class="divider"></mat-divider>

    <div class="options-row">
        <fa-icon aria-hidden="true" class="faq-icon" [icon]="clockIcon" size="lg"></fa-icon>
        <label role="timer" class="clock">{{clockTime}}</label>
    </div>

    <div class="options-row-header">
        <label class="header-label">Game</label>
    </div>
    <mat-divider class="divider"></mat-divider>

    <div class="options-row">
        <div class="button-container">
            <button aria-label="History" title="View your past 100 game results" role="button" class="history-button"
                mat-raised-button type="button" (click)="viewHistory()">View history</button>

            <button aria-label="New game" title="Start a new game" role="button" class="reset-button" mat-raised-button
                type="button" onclick="this.blur()" (click)="reset()">Start new game</button>

            <button aria-label="Current game results" title="Re-open the results dialog" role="button"
                class="results-button" [disabled]="!gamePaused" mat-raised-button (click)="viewResults()">View current
                game results</button>
        </div>
    </div>

</div>
