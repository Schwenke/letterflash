<div class="options-container">
    <div class="options-row">
        <label class="header-label">Options</label>
    </div>

    <mat-divider class="divider"></mat-divider>

    <div class="options-row">
        <mat-slide-toggle matTooltipPosition="right" (change)="storeOptions()"
            matTooltip="Changes the color theme to a darker one" class="toggle" aria-label="Dark mode"
            [(ngModel)]="options.darkMode">Dark mode</mat-slide-toggle>
        <label class="options-check" *ngIf="options.darkMode">✔</label>
    </div>

    <div class="options-row">
        <mat-slide-toggle matTooltipPosition="right" (change)="storeOptions()"
            matTooltip="Subsequent guesses must use all previous clues" class="toggle" aria-label="Hard mode"
            [(ngModel)]="options.hardMode">Hard mode</mat-slide-toggle>
        <label class="options-check" *ngIf="options.hardMode">✔</label>
    </div>

    <div class="options-row">
        <mat-slide-toggle matTooltipPosition="right" (change)="storeOptions()"
            matTooltip="Secret word pulls from full dictionary" class="toggle" aria-label="Extreme mode"
            [(ngModel)]="options.extremeMode">Extreme mode</mat-slide-toggle>
        <label class="options-check" *ngIf="options.extremeMode">✔</label>
    </div>

    <div class="options-row">
        <fieldset>
            <legend class="header-label">Word length</legend>
            <mat-divider class="divider"></mat-divider>
            <mat-radio-group role="radiogroup" class="radio-group" [(ngModel)]="options.wordLength"
                (change)="storeOptions()" [value]="options.wordLength">
                <mat-radio-button matTooltip="New puzzles will generate 5 letter words" matTooltipPosition="right"
                    aria-label="Word length 5" role="radio" class="radio-button" value=5>5</mat-radio-button>
                <mat-radio-button matTooltip="New puzzles will generate 6 letter words" matTooltipPosition="right"
                    aria-label="Word length 6" role="radio" class="radio-button" value=6>6</mat-radio-button>
                <mat-radio-button matTooltip="New puzzles will generate 7 letter words" matTooltipPosition="right"
                    aria-label="Word length 7" role="radio" class="radio-button" value=7>7</mat-radio-button>
            </mat-radio-group>
        </fieldset>
    </div>

    <div class="options-row-header">
        <label class="header-label">Time Spent</label>
    </div>
    <mat-divider class="divider"></mat-divider>

    <div class="options-row">
        <fa-icon aria-hidden="true" class="faq-icon" [icon]="clockIcon" size="lg"></fa-icon>
        <label role="timer" class="clock">{{clockTime}}</label>
    </div>

    <div class="options-row-header">
        <label class="header-label">Game</label>
    </div>
    <mat-divider class="divider"></mat-divider>

    <div class="options-row">
        <div class="button-container">
            <button mat-raised-button matTooltipPosition="right" aria-label="History"
                matTooltip="View your last 100 game results" role="button" class="history-button" color="accent"
                type="button" (click)="viewHistory()">View history</button>

            <button mat-raised-button matTooltipPosition="right" aria-label="New game" matTooltip="Starts a new game"
                role="button" class="reset-button" color="accent" type="button" onclick="this.blur()"
                (click)="reset()">Start new game</button>

            <button mat-raised-button matTooltipPosition="right" aria-label="Current game results"
                matTooltip="Re-opens the end of game result dialog" role="button" class="results-button" color="accent"
                [disabled]="!gamePaused" (click)="viewResults()">View results</button>
        </div>
    </div>

</div>
