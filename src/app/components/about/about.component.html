<div class="container">
    <div class="about-header">
        <p class="about-text-item">
            Time spent: {{gameTime}}
        </p>

        <button mat-raised-button aria-label="Close window" color="accent" class="close-button" (click)="closePanel()">
            Close
        </button>
    </div>

    <div class="about-row">
        <h1 class="about-section-header">About</h1>
        <mat-divider class="divider"></mat-divider>
    </div>

    <div class="about-row">
        <p class="about-text-item">Found a bug?
            <a role="link" class="about-link" target="_blank" rel="noopener noreferrer"
                href="https://github.com/Schwenke/letterflash/issues">Report it here</a>
        </p>
    </div>

    <div class="about-row">
        <p class="about-text-item">Think a word is missing? <a role="link" class="about-link" target="_blank"
                rel="noopener noreferrer" href="https://github.com/Schwenke/letterflash/issues/24">Check out this
                thread</a></p>
    </div>

    <div class="about-row">
        <h1 class="about-section-header">Contact</h1>
        <mat-divider class="divider"></mat-divider>
    </div>

    <div class="about-row">
        <p class="about-text-item">Author: Ben Schwenke</p>
    </div>

    <div class="about-row">
        <p class="about-text-item">Email:
            <a role="link" class="about-link" target="_blank" rel="noopener noreferrer"
                href="mailto: letterflash@protonmail.com?subject=Letter Flash">letterflash@protonmail.com</a>
        </p>
    </div>

    <div class="about-row">
        <h1 class="about-section-header">Project</h1>
        <mat-divider class="divider"></mat-divider>
    </div>

    <div class="about-row">
        <p class="about-text-item">Code licensed under <a role="link" class="about-link" target="_blank"
                rel="noopener noreferrer" href="https://github.com/Schwenke/letterflash/blob/main/LICENSE">GNU GPLv3</a>
        </p>
    </div>

</div>
