<section class="container">
    <label class="message-header">Congratulations!</label>
    <label class="message-time">Time: {{formatClock(data.timeSpan)}}</label>
    <label class="message-tries">Guesses left: {{6-data.guessIndex}}</label>
    <button mat-raised-button class="copy-button" type="button" (click)="copyToClipboard()">Copy to clipboard</button>
</section>
