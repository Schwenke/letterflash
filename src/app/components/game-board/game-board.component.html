<div class="column-container">
    <div class="row-container" *ngFor="let word of boardState.words">
        <div [ngClass]="{
            'darkMode': options.darkMode,
            'cell--empty': !letter.committed && letter.letter.length === 0,
            'cell--pending': !letter.committed && letter.letter.length > 0,
            'cell--miss': letter.committed && !(letter.partial || letter.perfect),
            'cell--perfect': letter.perfect, 
            'cell--partial': letter.partial
        }" *ngFor="let letter of word.letters">
                {{letter.letter}}
        </div>
    </div>
</div>
