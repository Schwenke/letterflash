<!DOCTYPE html>
    
<mat-progress-spinner class="spinner" *ngIf="!initialized" mode="indeterminate"></mat-progress-spinner>

<mat-sidenav-container class="app-container" *ngIf="initialized">

    <!-- FAQ left side nav -->
    <mat-sidenav role="dialog" class="faq-sidenav" autoFocus="false" #faq>
        <app-faq></app-faq>
    </mat-sidenav>

    <!-- Options right side nav -->
    <mat-sidenav role="dialog" class="options-sidenav" #options position="end">
        <app-options (resetClicked)="options.toggle()" (viewHistoryClicked)="switchViews()" (viewResultsClicked)="viewResults()"></app-options>
    </mat-sidenav>

    <!-- Main body -->
    <mat-sidenav-content class="game">
        <div class="game-header">
            <!-- DEBUG -->
            <!-- Secret: {{session.secret}} -->
            <button mat-icon-button (click)="faq.toggle()" class="faq-button" aria-label="Information" title="Information">
                <fa-icon aria-hidden="true" [icon]="questionIcon" size="lg"></fa-icon>
            </button>

            <label aria-label="Letter Flash" title="Letter Flash" class="game-title">Letter Flash</label>

            <button mat-icon-button (click)="options.toggle()" class="options-button" aria-label="Options" title="Options">
                <fa-icon aria-hidden="true" [icon]="cogsIcon" size="lg"></fa-icon>
            </button>
        </div>

        <button aria-label="Return to game" title="Return to game" role="button" [ngClass]="{'hidden': showGame}" class="reset-button" mat-stroked-button (click)="switchViews()">Return to game</button>

        <app-history [ngClass]="{'hidden': showGame}" class="history-board"></app-history>

        <app-game-board [ngClass]="{'hidden': !showGame, 'shake': showError}" class="game-board"></app-game-board>

        <app-keyboard [ngClass]="{'hidden': !showGame}" class="game-keyboard"></app-keyboard>

    </mat-sidenav-content>

  </mat-sidenav-container>

<router-outlet></router-outlet>
